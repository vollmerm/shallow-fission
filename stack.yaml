# For more information, see: https://github.com/commercialhaskell/stack/blob/master/doc/yaml_configuration.md

resolver: lts-3.15

# Local packages, usually specified by relative directory name
packages:
- '.'
- location:
    git:    https://github.com/AccelerateHS/accelerate.git
    commit: e9d8c2f8dc57b369253525987c2a7bc61c58f647
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-cuda.git
    commit: 0a98e20f16019082ec4b5ad3a88cbc5e911aff2f
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: 11381a72c5378b769b8dbacec7a889e8c69fa62b
  extra-dep: true
  subdirs:
    - accelerate-llvm
    - accelerate-llvm-native
    - accelerate-llvm-ptx
    - accelerate-llvm-multidev

# required on OS X due to https://github.com/bscarlet/llvm-general/issues/155
- location:
    git:    https://github.com/bscarlet/llvm-general.git
    commit: 1ee693cc7577aab2f3e11ec9bd7f4244a5182c89
  extra-dep: true
  subdirs:
    - llvm-general


extra-deps:
# accelerate-llvm
- chaselev-deque-0.5.0.5
- llvm-general-3.5.1.0

# accelerate-llvm-native
- libffi-0.1

# accelerate-llvm-ptx, accelerate-cuda
- cuda-0.7.0.0


# Override default flag values for local packages and extra-deps
flags:
  accelerate:
    debug: true
  accelerate-llvm:
    debug: true
    chase-lev: true
  accelerate-llvm-native:
    debug: true
  accelerate-llvm-ptx:
    debug: true
  llvm-general:
    shared-llvm: true


# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

# vim: nospell
